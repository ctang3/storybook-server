<script>
	var Liferay = {
		ThemeDisplay: {
			getBCP47LanguageId: () => "en-US",
			getCompanyId: () => "0",
			getDefaultLanguageId: () => "en_US",
		},
		Util: {
			sub: (key, ...values) => {
				return values.reduce(
					(acc, value, i) =>
						acc.replace(new RegExp(`{[${i}]}`), value),
					key
				);
			},
		},
	};
</script>
